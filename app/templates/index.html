<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/gif" href="../static/pictures/car.png"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/styles.css"/>
    <script type="text/javascript" src="../static/jquery-2.1.4.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="../static/main.js"></script>
    <script type="text/javascript" src="../static/clicks.js"></script>
    <link rel="stylesheet" href="../static/easydropdown-master/themes/easydropdown.flat.css">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBon2RXj-CjkphKUZNm3z6tBIzBl_Cm23M&libraries=places"
            async defer></script>
    <script src="../static/jquery-ui.js"></script>
    <script src="../static/easydropdown-master/jquery.easydropdown.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="settings-false settings-dim"></div>
<div class="settings-pane">
    <div class="settings-header">
        <img src="{{ logo }}">
        <a id="back-button" class="search-buttons"><i class="material-icons"
                                                      style="color: black; float: left; margin-top: 7px;">chevron_left</i></a>
        <div class="accordion">
            <ul>
                <li>
                    <input type="radio" name="select" class="accordion-select" checked/>
                    <div class="accordion-title">
                        <span>Add
                            a location</span>
                    </div>
                    <div class="pending"></div>
                    <div class="accordion-content">
                        <span class="success-text" id="sent">Your request has been sent!</span>
                        <span class="error-text" id="not-sent">Something went wrong. Check place again.</span>
                        <form action="Javascript:newItemError()">
                            <table>
                                <tr>
                                    <td>
                                        <input class="new" id="name" placeholder="Name" name="name" autocomplete="off">
                                        <input class="new" id="new-phone" placeholder="Phone" autocomplete="off">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="new" id="new-address" placeholder="Address" autocomplete="off">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="new" id="new-website" placeholder="Website" autocomplete="off">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="new" id="notes" placeholder="Notes" autocomplete="off">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" class="settings-pane-button" value="Request Add Place"
                                               align="center"/>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="accordion-separator"></div>
                </li>
                <li>
                    <input type="radio" name="select" class="accordion-select"/>
                    <div class="accordion-title">
                        <span>Map options</span>
                    </div>
                    <div class="accordion-content">
                        <label for="style-selector" style="margin-bottom: 10px; display: block; margin-top: 0;">Map
                            type:</label>
                        <select id="style-selector" class="dropdown">
                            <option value="default">Default</option>
                            <option value="silver">Silver</option>
                            <option value="night">Night mode</option>
                        </select>
                    </div>
                    <div class="accordion-separator"></div>
                </li>
                <li>
                    <input type="radio" name="select" class="accordion-select"/>
                    <div class="accordion-title">
                        <span>Filter</span>
                    </div>
                    <div class="accordion-content">
                        <div class="table">
                            <div class="container" id="hobby-type">
                                <label style="margin-top: 0; margin-bottom: 5px; display: block; margin-left: 2px">Show
                                    places with:</label>
                                <ul class="radio">
                                    <li>
                                        <input type="checkbox" id="shop-checked" name="selector" checked>
                                        <label for="shop-checked" id="shop">Shop</label>

                                        <div class="check"></div>
                                    </li>

                                    <li>
                                        <input type="checkbox" id="track-checked" name="selector" checked>
                                        <label for="track-checked" id="track">Track</label>

                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="container">
                                <label style="margin-top: 0; margin-bottom: 5px; display: block; margin-left: 2px">Material:</label>
                                <ul class="radio" id="material">
                                </ul>
                            </div>
                            <div class="container">
                                <label style="margin-top: 42px; margin-bottom: 5px; display: block; margin-left: 2px">Location</label>
                                <ul class="radio" id="location">
                                </ul>
                            </div>
                            <div class="container">
                                <label style="margin-top: 0; margin-bottom: 5px; display: block; margin-left: 2px">Terrain</label>
                                <ul class="radio" id="type">
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="accordion-separator"></div>
                </li>
            </ul>
        </div>
    </div>
    <div>
    </div>
</div>

<div id="map"></div>
<div id="search">
    <a id="menu-button" class="search-buttons"><i class="material-icons"
                                                  style="color: black; float: left; margin-top: 7px;">menu</i></a>
    <input type="text" id="search-text" placeholder="Search RCFinder" value="" name="search" autocomplete="off">
    <a id="search-button" class="search-buttons"><i class="material-icons"
                                                    style="color: #d2d5db; float: left; margin-top: 7px;">search</i></a>
</div>
<div id="places">
    <div class="header">
        Places
    </div>
    <div id="places-load"></div>
    <div id="places-list">

    </div>
</div>
<div id="search-div">
    <div class="header">
        Search
    </div>
    <div id="search-results">

    </div>
</div>
<div id="description">
    <div class="header" align="center"></div>
    <div id="description-text">

        <div id="address" class="describe">
            <div class="image">
                <img src="../static/pictures/Asset%202.png">
            </div>
            <span class="text" id="address-text">
                None
            </span>
        </div>
        <br>
        <div id="phone" class="describe">
            <div class="image">
                <img src="../static/pictures/Asset%201.png">
            </div>
            <span class="text" id="phone-text">
                None
            </span>
        </div>
        <br>
        <div id="website" class="describe">
            <div class="image">
                <img id="web-icon" src="../static/pictures/Asset%203.png">
            </div>
            <span class="text">
                <a href="#" id="website-text">None</a>
            </span>
        </div>
    </div>
</div>
<div class="tabs" id="places-tab">Places</div>
<div class="tabs" id="description-tab"></div>
</body>
</html>
